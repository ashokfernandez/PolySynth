name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Download External Deps
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      - name: Build Tests and Demos
        run: |
          cd tests
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run Unit Tests
        run: |
          cd tests/build
          ./run_tests

      - name: Build and Run SEA_DSP Unit Tests
        run: |
          cmake -S libs/SEA_DSP -B build/sea_dsp_tests -DSEA_BUILD_TESTS=ON
          cmake --build build/sea_dsp_tests
          ./build/sea_dsp_tests/tests/sea_tests

      - name: Audio Golden Master Verification
        run: |
          python3 scripts/golden_master.py --verify

      - name: Audio Frequency Analysis
        run: |
          python3 scripts/analyze_audio.py tests/golden/demo_render_wav.wav --expected-freq 440

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install and Test
        run: |
          cd src/platform/desktop/resources/web
          npm ci
          npm test
          npm run build

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download External Deps
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      - name: Build Desktop App
        run: |
          chmod +x build_desktop.sh
          # Build frontend first
          cd src/platform/desktop/resources/web
          npm install
          npm test
          npm run build
          cd -
          ./build_desktop.sh Debug

      - name: Run UI Render Test
        run: |
          python3 tests/test_ui_render.py
