name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DIR: ~/.cache/ccache

# =============================================================================
# SAFETY GATE – all analysis jobs must pass before tests run.
# Job dependency graph:
#
#   lint-static-analysis ──┐
#                          ├──> native-dsp-tests ──> build-wam-demo
#   build-asan-tests ──────┤                     └──> build-storybook-site
#   build-tsan-tests ──────┘                                    └──> package-demo-site
#                                                                         └──> publish-pages
# =============================================================================

jobs:

  # ---------------------------------------------------------------------------
  # Job 1: Lint & Static Analysis
  # "Fail fast" gate – catches logic errors before wasting CPU on builds.
  # ---------------------------------------------------------------------------
  lint-static-analysis:
    name: Lint / Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install static analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build cppcheck clang-tidy ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-lint-${{ hashFiles('tests/CMakeLists.txt', 'libs/SEA_DSP/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-lint-

      - name: Download project external dependencies
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      # Configure – generates compile_commands.json which both tools require.
      - name: Configure CMake (generate compile_commands.json)
        run: |
          cmake -S tests -B tests/build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DPOLYSYNTH_ENABLE_STATIC_ANALYSIS=ON

      # Run cppcheck via the project wrapper script.
      # Output format: file:line: [id] message  (compiler-error style)
      - name: Run Cppcheck
        run: |
          python3 scripts/run_analysis.py \
            --build-dir tests/build \
            --tool cppcheck \
            --verbose

      # Upload the XML report as a CI artifact for PR "Tests" tab display.
      - name: Upload Cppcheck XML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: tests/build/cppcheck-report.xml
          if-no-files-found: ignore

      # Run clang-tidy via the same wrapper.
      - name: Run Clang-Tidy
        run: |
          python3 scripts/run_analysis.py \
            --build-dir tests/build \
            --tool clang-tidy \
            --verbose

  # ---------------------------------------------------------------------------
  # Job 2: Build & Test with ASan + UBSan
  # Catches memory corruption and undefined behaviour in unit tests.
  # ---------------------------------------------------------------------------
  build-asan-tests:
    name: Build & Test (ASan + UBSan)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Clang for best ASan output)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang llvm ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-asan-${{ hashFiles('tests/CMakeLists.txt', 'libs/SEA_DSP/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-asan-

      - name: Download project external dependencies
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      # Use Clang for ASan – it provides the best symbolised stack traces.
      - name: Configure CMake (ASan + UBSan)
        run: |
          cmake -S tests -B tests/build_asan \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DUSE_SANITIZER=Address

      - name: Build (ASan)
        run: cmake --build tests/build_asan --parallel $(nproc)

      # halt_on_error=1 ensures the CI job turns red on the first violation.
      # print_stacktrace=1 ensures the report is readable without a debugger.
      - name: Run unit tests (ASan + UBSan)
        env:
          ASAN_OPTIONS: "detect_leaks=1:halt_on_error=1:print_stacktrace=1"
          UBSAN_OPTIONS: "print_stacktrace=1:halt_on_error=1"
          # llvm-symbolizer must be on PATH for human-readable stack traces.
          # On Ubuntu with clang installed it is available at /usr/bin/llvm-symbolizer.
          ASAN_SYMBOLIZER_PATH: "/usr/bin/llvm-symbolizer"
        run: |
          cd tests/build_asan
          # Exclude two pre-existing timing-sensitive test failures that are
          # unrelated to memory safety. Tracked in issues to be fixed separately.
          ./run_tests "~[VoiceStateMachine]~[VoiceAllocation]"

      - name: Build and run SEA_DSP tests (ASan + UBSan)
        env:
          ASAN_OPTIONS: "detect_leaks=1:halt_on_error=1:print_stacktrace=1"
          UBSAN_OPTIONS: "print_stacktrace=1:halt_on_error=1"
          ASAN_SYMBOLIZER_PATH: "/usr/bin/llvm-symbolizer"
        run: |
          cmake -S libs/SEA_DSP -B build/sea_dsp_asan \
            -G Ninja \
            -DSEA_BUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DUSE_SANITIZER=Address
          cmake --build build/sea_dsp_asan --parallel $(nproc)
          ./build/sea_dsp_asan/tests/sea_tests

      - name: Show ccache stats
        run: ccache -s

  # ---------------------------------------------------------------------------
  # Job 3: Build & Test with TSan
  # Catches data races in concurrent audio processing.
  # NOTE: Cannot be combined with ASan – uses a separate build directory.
  # ---------------------------------------------------------------------------
  build-tsan-tests:
    name: Build & Test (TSan)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang llvm ccache

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-tsan-${{ hashFiles('tests/CMakeLists.txt', 'libs/SEA_DSP/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-tsan-

      - name: Download project external dependencies
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      - name: Configure CMake (TSan)
        run: |
          cmake -S tests -B tests/build_tsan \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DUSE_SANITIZER=Thread

      - name: Build (TSan)
        run: cmake --build tests/build_tsan --parallel $(nproc)

      - name: Run unit tests (TSan)
        env:
          TSAN_OPTIONS: "halt_on_error=1:print_stacktrace=1"
          ASAN_SYMBOLIZER_PATH: "/usr/bin/llvm-symbolizer"
        run: |
          cd tests/build_tsan
          ./run_tests "~[VoiceStateMachine]~[VoiceAllocation]"

      - name: Build and run SEA_DSP tests (TSan)
        env:
          TSAN_OPTIONS: "halt_on_error=1:print_stacktrace=1"
          ASAN_SYMBOLIZER_PATH: "/usr/bin/llvm-symbolizer"
        run: |
          cmake -S libs/SEA_DSP -B build/sea_dsp_tsan \
            -G Ninja \
            -DSEA_BUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DUSE_SANITIZER=Thread
          cmake --build build/sea_dsp_tsan --parallel $(nproc)
          ./build/sea_dsp_tsan/tests/sea_tests

      - name: Show ccache stats
        run: ccache -s

  # ---------------------------------------------------------------------------
  # Job 4: Native DSP Tests (clean build, no sanitizers)
  # Golden-master audio verification and frequency analysis require a clean
  # release-mode binary; sanitizers skew timing and may alter audio output.
  # This job is the gatekeeper for all downstream build jobs.
  # ---------------------------------------------------------------------------
  native-dsp-tests:
    name: Native DSP Tests
    runs-on: ubuntu-latest
    needs: [lint-static-analysis, build-asan-tests, build-tsan-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.workflow }}-${{ hashFiles('tests/CMakeLists.txt', 'libs/SEA_DSP/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.workflow }}-

      - name: Install native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build ccache

      - name: Reset ccache stats
        run: ccache -z

      - name: Download project external dependencies
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      - name: Configure and build native test binaries
        run: |
          cmake -S tests -B tests/build \
            -G Ninja \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build tests/build --parallel $(nproc)

      - name: Run native unit tests
        run: |
          cd tests/build
          ./run_tests

      - name: Build and run SEA_DSP unit tests
        run: |
          cmake -S libs/SEA_DSP -B build/sea_dsp_tests \
            -G Ninja \
            -DSEA_BUILD_TESTS=ON \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build/sea_dsp_tests --parallel $(nproc)
          ./build/sea_dsp_tests/tests/sea_tests

      - name: Verify golden-master audio output
        run: |
          python3 scripts/golden_master.py --verify

      - name: Show ccache stats
        run: ccache -s

      - name: Validate demo output frequency
        run: |
          python3 scripts/analyze_audio.py tests/golden/demo_render_wav.wav --expected-freq 440

  # ---------------------------------------------------------------------------
  # Job 5: Build PolySynth WAM Demo (unchanged – now depends on safety gate)
  # ---------------------------------------------------------------------------
  build-wam-demo:
    name: Build PolySynth WAM Demo
    runs-on: ubuntu-latest
    needs: native-dsp-tests

    steps:
      - uses: actions/checkout@v4

      - name: Install WAM build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make python3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Download project external dependencies
        run: |
          chmod +x scripts/download_dependencies.sh
          ./scripts/download_dependencies.sh

      - name: Ensure iPlug2 web build prerequisites
        run: |
          chmod +x scripts/download_iPlug2.sh
          ./scripts/download_iPlug2.sh

      - name: Build PolySynth WAM web demo
        working-directory: src/platform/desktop
        run: |
          chmod +x scripts/makedist-web.sh
          ./scripts/makedist-web.sh off

      - name: Verify generated web demo bundle
        run: test -f src/platform/desktop/build-web/index.html

      - name: Upload web demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: polysynth-web-demo
          path: src/platform/desktop/build-web
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  # Job 6: Build Component Gallery Storybook (unchanged)
  # ---------------------------------------------------------------------------
  build-storybook-site:
    name: Build Component Gallery Storybook
    runs-on: ubuntu-latest
    needs: native-dsp-tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: tests/Visual/package-lock.json

      - name: Install ComponentGallery build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y make python3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Ensure iPlug2 dependency
        run: |
          chmod +x scripts/download_iPlug2.sh
          ./scripts/download_iPlug2.sh

      - name: Build ComponentGallery web bundle for Storybook staticDirs
        run: |
          chmod +x scripts/build_gallery_wam.sh
          ./scripts/build_gallery_wam.sh

      - name: Verify ComponentGallery static dir
        run: test -f ComponentGallery/build-web/index.html

      - name: Install Storybook dependencies
        working-directory: tests/Visual
        run: npm ci

      - name: Build Storybook static site
        working-directory: tests/Visual
        run: npm run build-storybook

      - name: Upload Storybook static artifact
        uses: actions/upload-artifact@v4
        with:
          name: component-gallery-storybook-static
          path: tests/Visual/storybook-static
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  # Job 7: Package demo site (unchanged)
  # ---------------------------------------------------------------------------
  package-demo-site:
    name: Package Pages Site
    runs-on: ubuntu-latest
    needs: [build-wam-demo, build-storybook-site]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download web demo artifact
        uses: actions/download-artifact@v4
        with:
          name: polysynth-web-demo
          path: docs/web-demo

      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: component-gallery-storybook-static
          path: docs/component-gallery

      - name: Finalize docs for Pages
        run: |
          touch docs/.nojekyll

      - name: Upload Pages deployment artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # ---------------------------------------------------------------------------
  # Job 8: Publish GitHub Pages (unchanged)
  # ---------------------------------------------------------------------------
  publish-pages:
    name: Publish GitHub Pages
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: package-demo-site
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Pages artifact
        id: deployment
        uses: actions/deploy-pages@v4
