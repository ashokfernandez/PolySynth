name: PR Visual Regression

on:
  pull_request:

env:
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  build-gallery-wam:
    name: Build Gallery WAM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y make python3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Ensure iPlug2 dependency
        run: |
          chmod +x scripts/download_iPlug2.sh
          ./scripts/download_iPlug2.sh

      - name: Build ComponentGallery WAM artifact
        run: |
          chmod +x scripts/tasks/build_gallery.sh
          ./scripts/tasks/build_gallery.sh

      - name: Upload build-web artifact
        uses: actions/upload-artifact@v4
        with:
          name: component-gallery-build-web
          path: ComponentGallery/build-web
          if-no-files-found: error

  run-visual-regression:
    name: Run Visual Regression
    runs-on: ubuntu-latest
    needs: build-gallery-wam

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: tests/Visual/package-lock.json

      - name: Download build-web artifact
        uses: actions/download-artifact@v4
        with:
          name: component-gallery-build-web
          path: ComponentGallery/build-web

      - name: Install visual test dependencies
        working-directory: tests/Visual
        run: npm ci

      - name: Restore Playwright browser cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/Visual/package-lock.json') }}

      - name: Install Playwright system dependencies (cache miss only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests/Visual
        run: npx playwright install --with-deps chromium

      - name: Ensure Playwright Chromium is available
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: tests/Visual
        run: npx playwright install chromium

      - name: Run story + screenshot regression tests
        working-directory: tests/Visual
        run: |
          npm run test:stories
          npm test
