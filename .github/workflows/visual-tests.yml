name: Visual Tests

on:
  pull_request:

jobs:
  build-wam:
    name: Build WAM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y make python3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Ensure iPlug2 dependency
        run: |
          chmod +x scripts/download_iPlug2.sh
          ./scripts/download_iPlug2.sh

      - name: Build ComponentGallery WAM
        run: |
          chmod +x scripts/build_gallery_wam.sh
          ./scripts/build_gallery_wam.sh

      - name: Upload build-web artifact
        uses: actions/upload-artifact@v4
        with:
          name: component-gallery-build-web
          path: ComponentGallery/build-web
          if-no-files-found: error

  visual-test:
    name: Visual Test
    runs-on: ubuntu-latest
    needs: build-wam

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: tests/Visual/package-lock.json

      - name: Download build-web artifact
        uses: actions/download-artifact@v4
        with:
          name: component-gallery-build-web
          path: ComponentGallery/build-web

      - name: Install visual test dependencies
        working-directory: tests/Visual
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/Visual
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        working-directory: tests/Visual
        run: |
          npm run test:stories
          npm test
