      function toggleFullScreen() {
        if ((document.fullScreenElement && document.fullScreenElement !== null) ||
        (!document.mozFullScreen && !document.webkitIsFullScreen)) {
          if (document.documentElement.requestFullScreen) {
            document.documentElement.requestFullScreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullScreen) {
            document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
          }
        } else {
          if (document.cancelFullScreen) {
            document.cancelFullScreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
          }
        }
      }

      function initMidiComboBox (isOutput, element) {
        let combo = document.querySelector(element);
        combo.options.length = 0;
        
        if (navigator.requestMIDIAccess) {
          navigator.requestMIDIAccess().then((midiIF) => {
            if(isOutput) {
              for (let output of midiIF.outputs.values()) {
                let option = new Option(output.name);
                option.port = output;
                combo.appendChild(option);
              }

              combo.onchange = e => {
                ComponentGallery_WAM.midiOut = e.target.options[e.target.selectedIndex].port;
              }
            } else {
              for (let input of midiIF.inputs.values()) {
                let option = new Option(input.name);
                option.port = input;
                combo.appendChild(option);
              }

              combo.onchange = e => {
                ComponentGallery_WAM.midiIn = e.target.options[e.target.selectedIndex].port;
              }
            }

            if (combo.options.length > 0)
              combo.onchange({ target:combo });
          })
          combo.removeAttribute("disabled");
        }
      }

      //https://www.mattmontag.com/web/unlock-web-audio-in-safari-for-ios-and-macos
      function safariUnlock(audioCtx) {
        if (audioCtx.state !== 'suspended') return;
        const b = document.body;
        const events = ['touchstart','touchend', 'mousedown','keydown'];
        events.forEach(e => b.addEventListener(e, unlock, false));
        function unlock() { audioCtx.resume().then(clean); }
        function clean() { events.forEach(e => b.removeEventListener(e, unlock)); }
      }

      function connectionsDone() {
        const canvas = document.querySelector("#wam canvas.pluginArea");
        if (!canvas) {
          console.log("Plugin canvas not ready");
          return;
        }
        const canvasWidth = parseInt(canvas.style.width || canvas.getAttribute("width") || canvas.width || 0, 10);
        const canvasHeight = parseInt(canvas.style.height || canvas.getAttribute("height") || canvas.height || 0, 10);
        document.getElementById("wam").style.left = ((window.innerWidth / 2) - (canvasWidth / 2)) + "px";
        document.getElementById("wam").style.top = ((window.innerHeight / 2) - (canvasHeight / 2)) + "px";
        document.getElementById('wam').hidden = false;
        document.getElementById('startWebAudioButton').setAttribute("disabled", "true");
        window.__componentGalleryAudioStarting = false;
        window.__componentGalleryAudioStarted = true;
        initMidiComboBox(false, "#midiInSelect");
        initMidiComboBox(true, "#midiOutSelect");
      }

      function startWebAudio() {
        if (window.__componentGalleryAudioStarting || window.__componentGalleryAudioStarted) {
          return;
        }
        window.__componentGalleryAudioStarting = true;
        var actx;
        try {
          actx = new AudioContext();
        } catch (err) {
          window.__componentGalleryAudioStarting = false;
          throw err;
        }
        safariUnlock(actx);
        
        AWPF.polyfill(actx).then( function () {
          var script1 = document.createElement("script");
          script1.src = "scripts/wam-controller.js";
          script1.onload = () => {
            var script2 = document.createElement("script");
            script2.src = "scripts/ComponentGallery-awn.js";
            script2.onload = () => {

              if(AWPF.isAudioWorkletPolyfilled)
                console.log("AudioWorklet NOT Supported");
              else
                console.log("AudioWorklet Supported");
              
              let inputBuses = [];
              let outputBuses = [2];
              let options = {numberOfInputs: inputBuses.length, inputChannelCount: inputBuses, 
                             numberOfOutputs: outputBuses.length, outputChannelCount: outputBuses,
                             processorOptions: {inputChannelCount: inputBuses}};

              ComponentGalleryController.importScripts(actx).then(() => {
                ComponentGallery_WAM = new ComponentGalleryController(actx, options);

                if(ComponentGallery_WAM !== undefined) {

                  let NInputs = AWPF.isAudioWorkletPolyfilled ? ComponentGallery_WAM.input.numberOfInputs : ComponentGallery_WAM.numberOfInputs;
                  
                  ComponentGallery_WAM.connect(actx.destination); // connect WAM output to speakers
                    connectionsDone();
                }
                else {
                  console.log('ComponentGallery_WAM is undefined');
                }
              });
            }
            document.head.appendChild(script2);
          }
          document.head.appendChild(script1);
        });
      }

      // helper method for sending an "arbitary" message to the processor, which can be handled in OnMessage()
      function SendMessageToWAM(msgTag, ctrlTag = -1, data = 0) {
        let propArg = String(msgTag + ":" + ctrlTag);
        ComponentGallery_WAM.port.postMessage({ "type": "msg", "verb": "SAMFUI", "prop": propArg, "data": data });
      }
      
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');

      var Module = {
        printErr: function(text) {
          console.error('stderr: ' + text);
          if (statusElement) {
            statusElement.innerHTML = 'Runtime error: ' + text;
          }
        },
        preRun: [],
        postRun: function() {
          const startButton = document.getElementById('startWebAudioButton');
          startButton.removeAttribute("disabled");

          if (!window.__componentGalleryAutoStarted) {
            window.__componentGalleryAutoStarted = true;
            setTimeout(() => {
              try {
                startWebAudio();
              } catch (err) {
                console.log("Auto-start failed: " + err);
                window.__componentGalleryAudioStarting = false;
                window.__componentGalleryAudioStarted = false;
                window.__componentGalleryAutoStarted = false;
                const wam = document.getElementById('wam');
                if (wam) {
                  wam.hidden = false;
                }
              }
            }, 0);
          }
        },
        onRuntimeInitialized: function() {
          
          if(WEBSOCKET_MODE==true) {
            setupWebSocket(function() {
              document.getElementById('wam').hidden = false;
            });
          }
        },
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
          return canvas;
        })(),
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
