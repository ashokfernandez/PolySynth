<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySynth UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="synth-container">
        <div class="header">
            <h1>PolySynth</h1>
            <div class="status-led"></div>
        </div>
        
        <div class="controls-row">
            <!-- Oscillators Section -->
            <div class="module oscillators">
                <h2>Oscillators</h2>
                <div class="knob-group">
                    <div class="control" id="ctrl-osc1-wave">
                        <label>Wave 1</label>
                        <div class="knob" data-param="Osc1Wave"></div>
                    </div>
                     <div class="control" id="ctrl-osc1-mix">
                        <label>Mix</label>
                        <div class="knob" data-param="OscMix"></div>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="module filter">
                <h2>Filter</h2>
                <div class="knob-group">
                    <div class="control" id="ctrl-cutoff">
                        <label>Cutoff</label>
                        <div class="knob" data-param="FilterCutoff"></div>
                    </div>
                    <div class="control" id="ctrl-res">
                        <label>Resonance</label>
                        <div class="knob" data-param="FilterRes"></div>
                    </div>
                </div>
            </div>
            
             <!-- Master Section -->
            <div class="module master">
                <h2>Master</h2>
                <div class="knob-group">
                     <div class="control" id="ctrl-gain">
                        <label>Gain</label>
                        <div class="knob" data-param="MasterGain"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-row">
            <!-- Envelope Section -->
            <div class="module envelope">
                <h2>Amplitude Envelope</h2>
                <div class="envelope-visualizer">
                    <canvas id="adsr-canvas"></canvas>
                </div>
                <div class="fader-group">
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" data-param="AmpAttack">
                        <label>A</label>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" data-param="AmpDecay">
                        <label>D</label>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" data-param="AmpSustain">
                        <label>S</label>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" data-param="AmpRelease">
                        <label>R</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
