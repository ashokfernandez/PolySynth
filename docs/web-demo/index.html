  <script>
    var statusElement = null; // will be set later
    var progressElement = null; // will be set later

    var Module = {
      printErr: function (text) { console.error('stderr: ' + text) },
      preRun: [],
      postRun: function () {
        document.getElementById('startWebAudioButton').removeAttribute("disabled");
      },
      onRuntimeInitialized: function () {
        let WEBSOCKET_MODE = false;
        if (typeof WEBSOCKET_MODE !== 'undefined' && WEBSOCKET_MODE == true) {
          setupWebSocket(function () {
            document.getElementById('wam').hidden = false;
          });
        }
      },
      setStatus: function (text) {
        if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
        if (text === Module.setStatus.text) return;
        var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        var now = Date.now();
        if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon

        if (progressElement && statusElement) {
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2]) * 100;
            progressElement.max = parseInt(m[4]) * 100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
          statusElement.innerHTML = text;
        } else {
          console.log("Status:", text);
        }
      },
      totalDependencies: 0,
      monitorRunDependencies: function (left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };
    Module.setStatus('Downloading...');
    window.onerror = function (event) {
      Module.setStatus('Exception thrown, see JavaScript console');
      Module.setStatus = function (text) {
        if (text) Module.printErr('[post-exception status] ' + text);
      };
    };
  </script>

    function toggleFullScreen() {
      if ((document.fullScreenElement && document.fullScreenElement !== null) ||
        (!document.mozFullScreen && !document.webkitIsFullScreen)) {
        if (document.documentElement.requestFullScreen) {
          document.documentElement.requestFullScreen();
        } else if (document.documentElement.mozRequestFullScreen) {
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullScreen) {
          document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      } else {
        if (document.cancelFullScreen) {
          document.cancelFullScreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen();
        }
      }
    }

    function initMidiComboBox(isOutput, element) {
      let combo = document.querySelector(element);
      combo.options.length = 0;

      if (navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then((midiIF) => {
          if (isOutput) {
            for (let output of midiIF.outputs.values()) {
              let option = new Option(output.name);
              option.port = output;
              combo.appendChild(option);
            }

            combo.onchange = e => {
              PolySynth_WAM.midiOut = e.target.options[e.target.selectedIndex].port;
            }
          } else {
            for (let input of midiIF.inputs.values()) {
              let option = new Option(input.name);
              option.port = input;
              combo.appendChild(option);
            }

            combo.onchange = e => {
              PolySynth_WAM.midiIn = e.target.options[e.target.selectedIndex].port;
            }
          }

          if (combo.options.length > 0)
            combo.onchange({ target: combo });
        })
        combo.removeAttribute("disabled");
      }
    }

    //https://www.mattmontag.com/web/unlock-web-audio-in-safari-for-ios-and-macos
    function safariUnlock(audioCtx) {
      if (audioCtx.state !== 'suspended') return;
      const b = document.body;
      const events = ['touchstart', 'touchend', 'mousedown', 'keydown'];
      events.forEach(e => b.addEventListener(e, unlock, false));
      function unlock() { audioCtx.resume().then(clean); }
      function clean() { events.forEach(e => b.removeEventListener(e, unlock)); }
    }

    function connectionsDone() {
      var cvs = document.getElementById("canvas");
      if (!cvs) {
        var canvases = document.getElementsByTagName('canvas');
        if (canvases.length > 0) {
          cvs = canvases[0];
          cvs.id = "canvas"; // Determine if we should forcefully set the ID back? safer to just use it.
          console.log("Recovered canvas from tag name check");
        }
      }

      if (!cvs) {
        console.error("CRITICAL: Canvas element not found in DOM!");
        document.getElementById('wam').hidden = false;
        return;
      }

      document.getElementById("wam").style.left = ((window.innerWidth / 2) - (parseInt(cvs.style.width) / 2)) + "px";
      document.getElementById("wam").style.top = ((window.innerHeight / 2) - (parseInt(cvs.style.height) / 2)) + "px";
      document.getElementById('wam').hidden = false;
      document.getElementById('startWebAudioButton').setAttribute("disabled", "true");
      initMidiComboBox(false, "#midiInSelect");
      initMidiComboBox(true, "#midiOutSelect");
    }

    function startWebAudio() {
      var actx = new AudioContext();
      safariUnlock(actx);

      AWPF.polyfill(actx).then(function () {
        var script1 = document.createElement("script");
        script1.src = "scripts/wam-controller.js";
        script1.onload = () => {
          var script2 = document.createElement("script");
          script2.src = "scripts/PolySynth-awn.js";
          script2.onload = () => {

            if (AWPF.isAudioWorkletPolyfilled)
              console.log("AudioWorklet NOT Supported");
            else
              console.log("AudioWorklet Supported");

            let inputBuses = [];
            let outputBuses = [2];
            let options = {
              numberOfInputs: inputBuses.length, inputChannelCount: inputBuses,
              numberOfOutputs: outputBuses.length, outputChannelCount: outputBuses,
              processorOptions: { inputChannelCount: inputBuses }
            };

            PolySynthController.importScripts(actx).then(() => {
              PolySynth_WAM = new PolySynthController(actx, options);

              if (PolySynth_WAM !== undefined) {
                {
                  PolySynth_WAM.connect(actx.destination); // connect WAM output to speakers
                  connectionsDone();
                }
              }
              else {
                console.log('PolySynth_WAM is undefined');
              }
            }).catch((e) => {
              console.error("PolySynthController.importScripts failed:", e);
            });
          }
          document.head.appendChild(script2);
        }
        document.head.appendChild(script1);
      });
    }

    // helper method for sending an "arbitary" message to the processor, which can be handled in OnMessage()
    function SendMessageToWAM(msgTag, ctrlTag = -1, data = 0) {
      let propArg = String(msgTag + ":" + ctrlTag);
      PolySynth_WAM.port.postMessage({ "type": "msg", "verb": "SAMFUI", "prop": propArg, "data": data });
    }
