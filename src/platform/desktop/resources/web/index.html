<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySynth UI</title>
    <style>
        :root {
            --bg-color: #121214;
            --panel-bg: #1c1c1e;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --accent-glow: rgba(0, 123, 255, 0.4);
            --knob-bg: #2c2c2e;
            --knob-border: #3a3a3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .synth-container {
            background-color: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            width: 90%;
            max-width: 900px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .module {
            background: #252528;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 150px;
            border: 1px solid #333;
        }

        .knob-group {
            display: flex;
            justify-content: space-around;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control label {
            font-size: 0.75rem;
            color: #aaa;
        }

        .param-value {
            font-size: 0.7rem;
            color: #c7c7c7;
            min-height: 1em;
        }

        .knob {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--knob-bg);
            border: 2px solid var(--knob-border);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.08s linear;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background: var(--accent-color);
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 5px var(--accent-glow);
        }

        .knob:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            border-color: #555;
        }

        .fader-group {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 120px;
            padding-top: 10px;
        }

        .fader-control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fader-control label {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 8px;
        }

        .fader {
            -webkit-appearance: slider-vertical;
            width: 20px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="synth-container">
        <div class="header">
            <h1>PolySynth</h1>
            <div class="status-led"></div>
        </div>

        <div class="controls-row">
            <div class="module oscillators">
                <h2>Oscillators</h2>
                <div class="knob-group">
                    <div class="control">
                        <div class="knob" data-param="OscWave" data-param-idx="13" data-param-name="Waveform"></div>
                        <label>Waveform</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="control">
                        <div class="knob" data-param="OscMix" data-param-idx="14" data-param-name="Mix"></div>
                        <label>Mix</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                </div>
            </div>

            <div class="module filter">
                <h2>Filter</h2>
                <div class="knob-group">
                    <div class="control">
                        <div class="knob" data-param="FilterCutoff" data-param-idx="11" data-param-name="Cutoff"></div>
                        <label>Cutoff</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="control">
                        <div class="knob" data-param="FilterRes" data-param-idx="12" data-param-name="Resonance"></div>
                        <label>Resonance</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                </div>
            </div>

            <div class="module lfo">
                <h2>LFO</h2>
                <div class="knob-group">
                    <div class="control">
                        <div class="knob" data-param="LFOShape" data-param-idx="6" data-param-name="Shape"></div>
                        <label>Shape</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="control">
                        <div class="knob" data-param="LFORate" data-param-idx="7" data-param-name="Rate"></div>
                        <label>Rate</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="control">
                        <div class="knob" data-param="LFODepth" data-param-idx="10" data-param-name="Depth"></div>
                        <label>Depth</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-row">
            <div class="module envelope">
                <h2>Amplitude Envelope</h2>
                <div class="fader-group">
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" value="0.1" data-param="AmpAttack"
                            data-param-idx="2" data-param-name="Attack">
                        <label>A</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" value="0.3" data-param="AmpDecay"
                            data-param-idx="3" data-param-name="Decay">
                        <label>D</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" value="0.7"
                            data-param="AmpSustain" data-param-idx="4" data-param-name="Sustain">
                        <label>S</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                    <div class="fader-control">
                        <input type="range" class="fader" min="0" max="1" step="0.01" value="0.4"
                            data-param="AmpRelease" data-param-idx="5" data-param-name="Release">
                        <label>R</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                </div>
            </div>

            <div class="module master">
                <h2>Master</h2>
                <div class="knob-group">
                    <div class="control">
                        <div class="knob" data-param="MasterGain" data-param-idx="0" data-param-name="Gain"></div>
                        <label>Gain</label>
                        <div class="param-value" data-param-value></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
